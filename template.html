<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="About time">
    <meta name="author" content="Cedric Francoys">
    <link rel="icon" href="favicon.ico">

    <title>Cedric Françoys: About time</title>
    
    <script type="text/javascript" src="/packages/blog/apps/js/angular.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/packages/blog/apps/css/bootstrap.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/packages/blog/apps/css/github.css" rel="stylesheet">
    
    <!-- Custom styles for this template -->
    <link href="/packages/blog/apps/css/blog.css" rel="stylesheet">


  </head>

  <body ng-app="">

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="/">Home</a>
          <a class="blog-nav-item" href="#">About</a>
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title" style="font-size: 32px; font-weight: normal;">Sharing <b>thoughts and strategies</b> about IT</h1>
        <p class="lead blog-description">Cédric Françoys.</p>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-8 blog-main">

          <div class="blog-post">
          {{ date }}
          {{ content }}

          </div><!-- /.blog-post -->


        </div><!-- /.blog-main -->

        <div class="col-xs-12 col-sm-3 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <div class="post_avatar post_meta-avatar"><img width="50" class="post_avatar-image" src="https://avatars0.githubusercontent.com/u/2885156?s=460&v=4"></div>          
            <h4>Ced</h4>
            <p>
            <div ng-include="'/blog/{{ section }}/me.html'"></div>
            </p>
          </div>
          <div class="sidebar-module">
            <h4>Elsewhere</h4>
            <ol class="list-unstyled">
              <li><a href="https://github.com/cedricfrancoys">GitHub</a></li>
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

  </body>
</html>
